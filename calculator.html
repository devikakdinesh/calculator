<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <h2> calculator</h2>
    <div class="calc">
        <div><input type="text" name="" id="display" placeholder="0" readonly></div><br>
        <div class="delete"><button onclick="backSpace()">DEL</button>
        <button onclick="clr()">AC</button></div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="operators('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="operators('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="operators('*')">*</button>
        <br>
        <button onclick="valueZero('0')">0</button>
        <button onclick="dot('.')">.</button>
        <button onclick="operators('/')">/</button>
        <button onclick="calculateResult()" style="background-color: orangered;">=</button>
    </div>   
    <script src="../js/calc.js"></script> 
  
    
</body>
</html>
